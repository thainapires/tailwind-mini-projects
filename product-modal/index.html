<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <!--Global Container-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <!--Product Container-->
        <div class="flex flex-col p-6 m-3 bg-white rounded-2xl shadow-2xl space-y-10 md:space-y-0 md:flex-row md:space-x-10 md:m-0 md:p-16">
            <!--Product Image-->
            <div>
                <img class="w-60 mx-auto duration-200 hover:scale-105" src="./images/headphone.png" alt="headphones"/>
            </div>

            <!--Content of the product-->
            <div class="flex flex-col">
                <div class="flex flex-col space-y-3 text-center md:text-left">
                    <!--Tag shipping-->
                    <div>
                        <span class="text-sm bg-black text-white rounded-full py-1 px-3">Free Shipping</span>
                    </div>
                    <!--Title-->
                    <div class="text-2xl font-medium max-w-sm">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
                    <!--Price-->
                    <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                        <div class="line-through">$799</div>
                        <div class="text-5xl font-bold">$599</div>
                        <p class="text-sm text-gray-400 font-light">This offer is valid until April 3rd or as long as stock lasts!</p>
                    </div>
                    <!--Button-->
                    <div class="group">
                        <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
                            <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to cart</div>
                        </button>
                    </div>
                    <!--Stock-->
                    <div class="flex items-center space-x-3 group">
                        <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
                        <div class="text-sm">50+ pcs. in stock</div>
                    </div>
                    <!--Buttons bottom-->
                    <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                        <Button class="flex justify-center items-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img class="w-8" src="./images/weight.png"/>
                            <span>Add to cart</span>
                        </Button>
                        <Button class="flex justify-center items-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                            <img class="w-8" src="./images/heart.png"/>
                            <span>Add to wishlist</span>
                        </Button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
